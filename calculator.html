<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css" />
</head>
<body>
	<div id="calculator">
		<!-- Screen and clear key -->
		<div class="top">
			<span id="clear" class="clear">C</span>
			<div class="screen"></div>
		</div>
		
		<div class="keys">
			<!-- operators and other keys -->
			<form id="radiobtns">
				<div class="radiobtn">
					<input type="radio" id="request" name="request" value="batch" checked />Batch request<br />
					<input type="radio" id="request" name="request" value="result" />Request result
				</div>
				<div class="verticalLine"></div>
				<div class="radiobtn">
					<input type="radio" id="storage" name="storage" value="local" checked />Local storage<br />
					<input type="radio" id="storage" name="storage" value="request" />Request always
				</div>
				<div class="verticalLine"></div>
				<div class="radiobtn">
					<input type="radio" id="numsystem" name="numsystem" value="binary" />Binary<br />
					<input type="radio" id="numsystem" name="numsystem" value="octal" />Octal
				</div>
				<div class="radiobtn">
					<input type="radio" id="numsystem" name="numsystem" value="decimal" checked />Decimal<br />
					<input type="radio" id="numsystem" name="numsystem" value="hexa" />Hexa
				</div>
			</form>
			<span>A</span>
			<span>D</span>
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="operator">+</span>
			<span>B</span>
			<span>E</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="operator">-</span>
			<span>C</span>
			<span>F</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="operator">÷</span>
			<span class="operator inner"><<</span>
			<span class="operator inner">Prime</span>
			<span>0</span>
			<span>.</span>
			<span class="eval">=</span>
			<span class="operator">x</span>
		</div>
	</div>
	<div id="facts">
		You can read interesting facts about numbers in this field.
	</div>
	
	<script type="text/javascript" src="calculator.js"></script>
	<!-- PrefixFree -->
	<!-- <script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" 
	type="text/javascript"></script> -->
</body>
</html>
